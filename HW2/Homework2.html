<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;
uniform mat4 uInstanceMatrix;

in vec4 aPosition;
in vec2 aTexCoord;

out vec2 vTexCoord;


void main()
{
    gl_Position = projectionMatrix * modelViewMatrix * aPosition * uInstanceMatrix ;
    vTexCoord = aTexCoord;
}
</script>


<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

uniform sampler2D uTextureMap;

in vec2 vTexCoord;

out vec4 fColor;

void main()
{
    //fColor = vec4(1.0, 0.5, 0.0, 1.0);
    fColor = texture(uTextureMap, vTexCoord); 

}
</script>
